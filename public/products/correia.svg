  <g transform="rotate(200 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(210 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(220 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(230 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(240 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(250 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(260 150 150)"><use href="#teeth-segment"/></g>
