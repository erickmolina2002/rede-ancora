  <!-- Texto da marca -->
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">TECFIL</text>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">OIL FILTER</text>
