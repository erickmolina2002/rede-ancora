  <rect x="55" y="132" width="38" height="8" rx="1" fill="#3F3F46"/>
  <rect x="98" y="132" width="38" height="8" rx="1" fill="#3F3F46"/>
  <rect x="141" y="132" width="38" height="8" rx="1" fill="#3F3F46"/>
