  <g transform="rotate(340 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(350 150 150)"><use href="#teeth-segment"/></g>

  <!-- Etiqueta central -->
  <rect x="110" y="135" width="80" height="30" rx="4" fill="white" opacity="0.95"/>
  <text x="150" y="152" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626" text-anchor="middle">GATES</text>
  <text x="150" y="163" font-family="Arial, sans-serif" font-size="7" fill="#6B7280" text-anchor="middle">TIMING BELT</text>

  <!-- Brilho -->
