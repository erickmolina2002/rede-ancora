<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#FFFFFF"/>

  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="90" ry="12" fill="#E5E7EB" opacity="0.5"/>

  <!-- Pastilha de Freio - Base metálica -->
  <rect x="70" y="120" width="160" height="120" rx="4" fill="#52525B" stroke="#27272A" stroke-width="2"/>

  <!-- Material de fricção (parte preta) -->
  <rect x="75" y="125" width="150" height="50" rx="2" fill="#1F2937"/>
  <rect x="75" y="125" width="150" height="50" rx="2" fill="#374151" opacity="0.3"/>

  <!-- Textura da pastilha -->
  <line x1="90" y1="130" x2="90" y2="170" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
  <line x1="110" y1="130" x2="110" y2="170" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
  <line x1="130" y1="130" x2="130" y2="170" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="130" x2="150" y2="170" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
  <line x1="170" y1="130" x2="170" y2="170" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
  <line x1="190" y1="130" x2="190" y2="170" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
  <line x1="210" y1="130" x2="210" y2="170" stroke="#6B7280" stroke-width="1" opacity="0.5"/>

  <!-- Backing plate -->
  <rect x="75" y="180" width="150" height="55" rx="2" fill="#71717A"/>

  <!-- Furos de montagem -->
  <circle cx="100" cy="207" r="8" fill="#27272A"/>
  <circle cx="100" cy="207" r="4" fill="#18181B"/>
  <circle cx="200" cy="207" r="8" fill="#27272A"/>
  <circle cx="200" cy="207" r="4" fill="#18181B"/>

  <!-- Brilho metálico -->
  <rect x="80" y="185" width="30" height="45" rx="2" fill="white" opacity="0.1"/>

  <!-- Logo BOSCH -->
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3F3F46" text-anchor="middle">BOSCH</text>
  <text x="150" y="228" font-family="Arial, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">CERAMIC</text>
</svg>
