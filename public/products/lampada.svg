<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#FFFFFF"/>

  <!-- Shadow -->
  <ellipse cx="150" cy="270" rx="45" ry="8" fill="#E5E7EB" opacity="0.5"/>

  <!-- Bulbo de vidro -->
  <ellipse cx="150" cy="120" rx="55" ry="70" fill="#E0F2FE" stroke="#BAE6FD" stroke-width="2" opacity="0.9"/>

  <!-- Reflexo no vidro -->
  <ellipse cx="125" cy="100" rx="20" ry="35" fill="white" opacity="0.6"/>

  <!-- Filamentos internos -->
  <g opacity="0.7">
    <!-- Filamento principal -->
    <circle cx="150" cy="110" r="15" fill="none" stroke="#FBBF24" stroke-width="2"/>
    <circle cx="150" cy="110" r="10" fill="none" stroke="#FBBF24" stroke-width="1.5"/>
    <circle cx="150" cy="110" r="5" fill="#FCD34D"/>

    <!-- Suporte do filamento -->
    <line x1="150" y1="125" x2="150" y2="145" stroke="#71717A" stroke-width="2"/>
    <line x1="145" y1="130" x2="150" y2="145" stroke="#71717A" stroke-width="1.5"/>
    <line x1="155" y1="130" x2="150" y2="145" stroke="#71717A" stroke-width="1.5"/>
  </g>

  <!-- Base metálica (rosca) -->
  <rect x="125" y="180" width="50" height="70" fill="#A1A1AA" stroke="#71717A" stroke-width="1.5"/>

  <!-- Linhas da rosca -->
  <line x1="125" y1="190" x2="175" y2="190" stroke="#71717A" stroke-width="2"/>
  <line x1="125" y1="200" x2="175" y2="200" stroke="#71717A" stroke-width="2"/>
  <line x1="125" y1="210" x2="175" y2="210" stroke="#71717A" stroke-width="2"/>
  <line x1="125" y1="220" x2="175" y2="220" stroke="#71717A" stroke-width="2"/>
  <line x1="125" y1="230" x2="175" y2="230" stroke="#71717A" stroke-width="2"/>
  <line x1="125" y1="240" x2="175" y2="240" stroke="#71717A" stroke-width="2"/>

  <!-- Isolador (parte branca) -->
  <rect x="125" y="170" width="50" height="15" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>

  <!-- Contato inferior -->
  <circle cx="150" cy="252" r="8" fill="#52525B" stroke="#3F3F46" stroke-width="1.5"/>
  <circle cx="150" cy="252" r="3" fill="#27272A"/>

  <!-- Brilho no vidro -->
  <ellipse cx="165" cy="95" rx="15" ry="25" fill="white" opacity="0.4"/>

  <!-- Etiqueta lateral -->
  <rect x="130" y="200" width="40" height="25" rx="2" fill="white" opacity="0.9"/>
  <text x="150" y="211" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#DC2626" text-anchor="middle">OSRAM</text>
  <text x="150" y="221" font-family="Arial, sans-serif" font-size="8" fill="#1F2937" text-anchor="middle">H4 55W</text>

  <!-- Marcação na base -->
  <text x="150" y="196" font-family="Arial, sans-serif" font-size="7" fill="#27272A" text-anchor="middle">12V</text>
</svg>
