<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#FFFFFF"/>

  <!-- Shadow -->
  <ellipse cx="150" cy="265" rx="100" ry="10" fill="#E5E7EB" opacity="0.5"/>

  <!-- Corpo principal da bateria -->
  <rect x="70" y="110" width="160" height="140" rx="6" fill="#1F2937" stroke="#111827" stroke-width="2"/>

  <!-- Tampa superior -->
  <rect x="70" y="100" width="160" height="15" rx="3" fill="#374151"/>

  <!-- Células/tampas de carga -->
  <circle cx="95" cy="107" r="6" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>
  <circle cx="120" cy="107" r="6" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>
  <circle cx="145" cy="107" r="6" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>
  <circle cx="170" cy="107" r="6" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>
  <circle cx="195" cy="107" r="6" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>
  <circle cx="205" cy="107" r="6" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>

  <!-- Terminal positivo (+) -->
  <circle cx="195" cy="90" r="12" fill="#DC2626" stroke="#991B1B" stroke-width="2"/>
  <text x="195" y="96" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">+</text>

  <!-- Terminal negativo (-) -->
  <circle cx="105" cy="90" r="12" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  <text x="105" y="96" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">-</text>

  <!-- Etiqueta principal -->
  <rect x="90" y="140" width="120" height="80" rx="4" fill="#FEF3C7" stroke="#FDE047" stroke-width="2"/>

  <!-- Logo MOURA -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#DC2626" text-anchor="middle">MOURA</text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937" text-anchor="middle">60Ah</text>
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">12V SEALED</text>
  <text x="150" y="213" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">500A CCA</text>

  <!-- Alça de transporte -->
  <path d="M 110 100 Q 110 85 150 85 Q 190 85 190 100" stroke="#52525B" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Indicador de nível (opcional) -->
  <rect x="75" y="125" width="10" height="30" rx="2" fill="#10B981" opacity="0.7"/>
  <rect x="75" y="135" width="10" height="10" fill="#34D399"/>

  <!-- Linhas de advertência -->
  <line x1="75" y1="235" x2="225" y2="235" stroke="#FDE047" stroke-width="1" opacity="0.5"/>
  <line x1="75" y1="242" x2="225" y2="242" stroke="#FDE047" stroke-width="1" opacity="0.5"/>

  <!-- Brilho -->
  <ellipse cx="85" cy="150" rx="10" ry="40" fill="white" opacity="0.1"/>
</svg>
