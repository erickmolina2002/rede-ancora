<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#FFFFFF"/>

  <!-- Shadow -->
  <ellipse cx="150" cy="270" rx="110" ry="12" fill="#E5E7EB" opacity="0.5"/>

  <!-- Correia enrolada - camada traseira -->
  <ellipse cx="150" cy="150" rx="100" ry="95" fill="#1F2937" opacity="0.3"/>

  <!-- Correia enrolada - camada do meio -->
  <ellipse cx="150" cy="150" rx="80" ry="75" fill="#27272A"/>

  <!-- Correia enrolada - camada frontal -->
  <ellipse cx="150" cy="150" rx="60" ry="55" fill="#374151"/>

  <!-- Centro da correia -->
  <ellipse cx="150" cy="150" rx="40" ry="35" fill="#1F2937"/>

  <!-- Dentes da correia - linhas radiais -->
  <defs>
    <g id="teeth-segment">
      <line x1="150" y1="95" x2="150" y2="115" stroke="#52525B" stroke-width="1.5"/>
    </g>
  </defs>

  <!-- PadrÃ£o de dentes ao redor -->
  <g transform="rotate(0 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(10 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(20 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(30 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(40 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(50 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(60 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(70 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(80 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(90 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(100 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(110 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(120 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(130 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(140 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(150 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(160 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(170 150 150)"><use href="#teeth-segment"/></g>
  <g transform="rotate(180 150 150)"><use href="#teeth-segment"/></g>
