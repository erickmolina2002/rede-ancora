  <circle cx="93" cy="136" r="4" fill="#52525B" stroke="#71717A" stroke-width="1"/>
  <circle cx="136" cy="136" r="4" fill="#52525B" stroke="#71717A" stroke-width="1"/>
  <circle cx="179" cy="136" r="4" fill="#52525B" stroke="#71717A" stroke-width="1"/>
  <circle cx="222" cy="136" r="4" fill="#52525B" stroke="#71717A" stroke-width="1"/>

