<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#FFFFFF"/>

  <!-- Shadow -->
  <ellipse cx="150" cy="270" rx="40" ry="8" fill="#E5E7EB" opacity="0.5"/>

  <!-- Corpo da vela - parte roscada (base) -->
  <rect x="130" y="180" width="40" height="70" fill="#71717A"/>

  <!-- Roscas -->
  <line x1="130" y1="185" x2="170" y2="185" stroke="#52525B" stroke-width="2"/>
  <line x1="130" y1="195" x2="170" y2="195" stroke="#52525B" stroke-width="2"/>
  <line x1="130" y1="205" x2="170" y2="205" stroke="#52525B" stroke-width="2"/>
  <line x1="130" y1="215" x2="170" y2="215" stroke="#52525B" stroke-width="2"/>
  <line x1="130" y1="225" x2="170" y2="225" stroke="#52525B" stroke-width="2"/>
  <line x1="130" y1="235" x2="170" y2="235" stroke="#52525B" stroke-width="2"/>
  <line x1="130" y1="245" x2="170" y2="245" stroke="#52525B" stroke-width="2"/>

  <!-- Parte hexagonal (castelo) -->
  <path d="M 120 150 L 130 165 L 130 180 L 170 180 L 170 165 L 180 150 Z" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>

  <!-- Corpo cerâmico -->
  <rect x="135" y="70" width="30" height="80" rx="3" fill="#FEFCE8" stroke="#FDE047" stroke-width="1.5"/>

  <!-- Nervuras da cerâmica -->
  <line x1="135" y1="85" x2="165" y2="85" stroke="#FDE047" stroke-width="1" opacity="0.4"/>
  <line x1="135" y1="100" x2="165" y2="100" stroke="#FDE047" stroke-width="1" opacity="0.4"/>
  <line x1="135" y1="115" x2="165" y2="115" stroke="#FDE047" stroke-width="1" opacity="0.4"/>
  <line x1="135" y1="130" x2="165" y2="130" stroke="#FDE047" stroke-width="1" opacity="0.4"/>

  <!-- Terminal -->
  <rect x="140" y="50" width="20" height="20" rx="2" fill="#3F3F46" stroke="#27272A" stroke-width="1.5"/>
  <circle cx="150" cy="60" r="4" fill="#71717A"/>

  <!-- Conector central -->
  <rect x="145" y="35" width="10" height="15" rx="1" fill="#27272A"/>

  <!-- Eletrodo central (ponta) -->
  <rect x="147" y="250" width="6" height="15" fill="#D4D4D8"/>
  <rect x="145" y="265" width="10" height="3" fill="#A1A1AA"/>

  <!-- Brilho -->
  <ellipse cx="145" cy="100" rx="8" ry="25" fill="white" opacity="0.2"/>

  <!-- Logo NGK -->
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626" text-anchor="middle">NGK</text>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="7" fill="#991B1B" text-anchor="middle">PLATINUM</text>
</svg>
