<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#FFFFFF"/>

  <!-- Shadow -->
  <ellipse cx="150" cy="275" rx="50" ry="8" fill="#E5E7EB" opacity="0.5"/>

  <!-- Corpo do amortecedor (tubo externo) -->
  <rect x="130" y="80" width="40" height="170" rx="5" fill="#3F3F46" stroke="#27272A" stroke-width="2"/>

  <!-- Haste (cromada) -->
  <rect x="142" y="30" width="16" height="60" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>

  <!-- Brilho da haste -->
  <rect x="143" y="30" width="6" height="60" fill="white" opacity="0.3"/>

  <!-- Olhal superior -->
  <circle cx="150" cy="30" r="12" fill="#52525B" stroke="#3F3F46" stroke-width="2"/>
  <circle cx="150" cy="30" r="6" fill="#27272A"/>

  <!-- Tampa superior -->
  <rect x="128" y="75" width="44" height="15" rx="3" fill="#52525B" stroke="#3F3F46" stroke-width="1.5"/>

  <!-- Linhas de textura no corpo -->
  <line x1="133" y1="100" x2="167" y2="100" stroke="#52525B" stroke-width="0.5" opacity="0.5"/>
  <line x1="133" y1="120" x2="167" y2="120" stroke="#52525B" stroke-width="0.5" opacity="0.5"/>
  <line x1="133" y1="140" x2="167" y2="140" stroke="#52525B" stroke-width="0.5" opacity="0.5"/>
  <line x1="133" y1="160" x2="167" y2="160" stroke="#52525B" stroke-width="0.5" opacity="0.5"/>
  <line x1="133" y1="180" x2="167" y2="180" stroke="#52525B" stroke-width="0.5" opacity="0.5"/>
  <line x1="133" y1="200" x2="167" y2="200" stroke="#52525B" stroke-width="0.5" opacity="0.5"/>
  <line x1="133" y1="220" x2="167" y2="220" stroke="#52525B" stroke-width="0.5" opacity="0.5"/>
  <line x1="133" y1="240" x2="167" y2="240" stroke="#52525B" stroke-width="0.5" opacity="0.5"/>

  <!-- Base inferior -->
  <rect x="125" y="250" width="50" height="20" rx="4" fill="#52525B" stroke="#3F3F46" stroke-width="2"/>

  <!-- Olhal inferior -->
  <rect x="140" y="265" width="20" height="8" rx="2" fill="#71717A" stroke="#52525B" stroke-width="1"/>
  <circle cx="150" cy="269" r="3" fill="#27272A"/>

  <!-- Brilho no corpo -->
  <ellipse cx="135" cy="150" rx="4" ry="50" fill="white" opacity="0.1"/>

  <!-- Etiqueta -->
  <rect x="135" y="130" width="30" height="50" rx="2" fill="#EF4444" opacity="0.9"/>
  <text x="150" y="148" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle" transform="rotate(-90 150 148)">COFAP</text>
  <text x="150" y="163" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle" transform="rotate(-90 150 163)">GAS</text>
</svg>
